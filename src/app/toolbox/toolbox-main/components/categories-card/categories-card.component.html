<div class="card__wrapper">
  <mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <mat-icon>search</mat-icon>
      </div>
      <mat-card-title>{{category.name | translate}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ul>
        <li *ngFor="let link of category.links">
          {{link.name | translate}}
        </li>
      </ul>
    </mat-card-content>
  </mat-card>
</div>
